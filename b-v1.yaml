apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  namespace: istio-system
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: istio/examples-bookinfo-productpage-v1:1.12.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
